<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../index.css"/>

    <title>Test with Vue</title>

  </head>

  <body>

    <div class="btn-group">
      <button class="btn btn-default" v-on="click:unshift">Unshift</button>
      <button class="btn btn-default" v-on="click:push">Push</button>
      <button class="btn btn-default" v-on="click:remove">Remove</button>
      <button class="btn btn-default" v-on="click:clear">Clear</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" v-on="click:start">Start</button>
      <button class="btn btn-danger" v-on="click:stop">Stop</button>
    </div>

    <input type="text" class="form-control" v-model="rate" placeholder="rate, amount/second" />
    <input type="text" class="form-control" v-model="amount" placeholder="amount to add" />
    <input type="text" class="form-control" value="{{time}}" placeholder="total time, sec" readonly="readonly" />
    <input type="text" class="form-control" value="{{content.length}}" placeholder="total amount" readonly="readonly" />


    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr v-repeat="content">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="../../bower_components/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../../utils.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
